# trajectory controllers ---------------------------------------
  left_hand_traj_controller:
    type: "position_controllers/VigirGraspTrajectoryController"
    joints:
      - left_f0_j1
      - left_f1_j1
      - left_f2_j1
      - left_f1_j0
      - left_f2_j0
      - left_f0_j2
      - left_f1_j2
      - left_f2_j2
      - left_f0_j3
      - left_f1_j3
      - left_f2_j3
    constraints:
      goal_time: &goal_time_constraint 4.0
      stopped_velocity_tolerance: 1.0
      left_f0_j1:
        goal: &goal_pos_constraint 0.5
        trajectory: &trajectory_pos_constraint 1.0
      left_f1_j1:
        goal: *goal_pos_constraint
        trajectory: *trajectory_pos_constraint
      left_f2_j1:
        goal: *goal_pos_constraint
        trajectory: *trajectory_pos_constraint
      left_f1_j0:
        goal: *goal_pos_constraint
        trajectory: *trajectory_pos_constraint
      left_f2_j0:
        goal: *goal_pos_constraint
        trajectory: *trajectory_pos_constraint
      left_f0_j2:
        goal: *goal_pos_constraint
        trajectory: *trajectory_pos_constraint
      left_f1_j2:
        goal: *goal_pos_constraint
        trajectory: *trajectory_pos_constraint
      left_f2_j2:
        goal: *goal_pos_constraint
        trajectory: *trajectory_pos_constraint
      left_f0_j3:
        goal: *goal_pos_constraint
        trajectory: *trajectory_pos_constraint
      left_f1_j3:
        goal: *goal_pos_constraint
        trajectory: *trajectory_pos_constraint
      left_f2_j3:
        goal: *goal_pos_constraint
        trajectory: *trajectory_pos_constraint

    stop_trajectory_duration: 0.0
